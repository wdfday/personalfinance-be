    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.SensitivityOptions:
    properties:
      analyze_goal_priority:
        description: Analyze impact of goal priority changes
        type: boolean
      income_change_percents:
        description: e.g., [-0.20, -0.10, 0.10, 0.20]
        items:
          type: number
        type: array
      rate_change_percents:
        description: e.g., [0.02, 0.05] for +2%, +5%
        items:
          type: number
        type: array
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.SensitivitySummary:
    properties:
      high_risk_debts:
        description: Debts most affected by rate changes
        items:
          type: string
        type: array
      income_break_even_point:
