      total_extra_interest:
        description: Monthly extra interest
        type: number
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.MandatoryExpense:
    properties:
      amount:
        minimum: 0
        type: number
      category_id:
        type: string
      name:
        type: string
      priority:
        description: Lower = higher priority
        type: integer
    required:
    - amount
    - category_id
    - name
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.SensitivityAnalysisResult:
    properties:
      goal_priority_impact:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.GoalPriorityImpactResult'
        type: array
      income_impact:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.IncomeImpactResult'
        type: array
      interest_rate_impact:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.InterestRateImpactResult'
        type: array
      summary:
