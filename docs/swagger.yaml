    required:
    - goal_id
    - name
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.GoalPriorityImpactResult:
    properties:
      allocation_sensitivity:
        description: '"high", "medium", "low"'
        type: string
      current_allocation:
        type: number
      current_priority:
        type: string
      goal_id:
        type: string
      goal_name:
        type: string
      if_higher_priority:
        description: Allocation if priority increased
        type: number
      if_lower_priority:
        description: Allocation if priority decreased
        type: number
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.IncomeImpactResult:
    properties:
      affected_goals:
        description: Goals that would be reduced/eliminated
        items:
          type: string
        type: array
      debt_extra_delta:
        type: number
      deficit:
        description: If not feasible
        type: number
      flexible_delta:
        type: number
      goal_allocation_delta:
        type: number
      income_change_percent:
        description: e.g., -0.10 for -10%
        type: number
      is_feasible:
        type: boolean
      new_income:
        type: number
      recommendation:
        type: string
      surplus_delta:
        type: number
