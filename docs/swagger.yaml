        type: number
      key_recommendations:
        items:
          type: string
        type: array
      most_flexible_goals:
        description: Goals that can absorb changes
        items:
          type: string
        type: array
      most_sensitive_to_income:
        type: boolean
      overall_risk_level:
        description: '"low", "medium", "high"'
        type: string
    type: object
  personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.Alternative:
    properties:
      current_amount:
        type: number
      deadline:
        type: string
      description:
        type: string
      id:
        type: string
      local_priorities:
        additionalProperties:
          format: float64
          type: number
        description: Priority theo từng criterion
        type: object
      name:
        type: string
      priority:
        description: Output từ AHP
        type: number
      target_amount:
        type: number
    type: object
  personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.Criteria:
