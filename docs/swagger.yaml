    properties:
      alternative_id:
        type: string
      alternative_name:
        type: string
      priority:
        type: number
      rank:
        type: integer
    type: object
  personalfinancedss_internal_module_analytics_goal_prioritization_ahp_dto.AHPInput:
    properties:
      alternative_comparisons:
        additionalProperties:
          items:
            $ref: '#/definitions/personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.PairwiseComparison'
          type: array
        description: Key = CriteriaID, Value = comparisons của alternatives theo criteria
          đó
        type: object
      alternatives:
        description: Alternatives (Goals) và comparisons cho từng criterion
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.Alternative'
        minItems: 2
        type: array
      criteria:
        description: Criteria và pairwise comparisons giữa criteria
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.Criteria'
        minItems: 2
        type: array
      criteria_comparisons:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.PairwiseComparison'
        type: array
      user_id:
        type: string
    required:
    - alternative_comparisons
    - alternatives
    - criteria
    - criteria_comparisons
    - user_id
    type: object
  personalfinancedss_internal_module_analytics_goal_prioritization_ahp_dto.AHPOutput:
    properties:
      alternative_priorities:
        additionalProperties:
          format: float64
          type: number
        description: |-
          Global priorities của alternatives (kết quả cuối cùng)
          Key = AlternativeID, Value = Global priority weight
        type: object
      consistency_ratio:
        description: Consistency metrics
        type: number
      criteria_weights:
        additionalProperties:
          format: float64
          type: number
        description: Weights của criteria
        type: object
      is_consistent:
        description: CR < 0.10
        type: boolean
      local_priorities:
        additionalProperties:
          additionalProperties:
            format: float64
            type: number
          type: object
        description: |-
          Local priorities của alternatives cho từng criterion
          First key = CriteriaID, Second key = AlternativeID, Value = Local priority
        type: object
      ranking:
        description: Ranking của alternatives
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_goal_prioritization_ahp_domain.RankItem'
        type: array
