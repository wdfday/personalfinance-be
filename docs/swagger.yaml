    - total_income
    - user_id
    - year
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.BudgetAllocationModelOutput:
    properties:
      global_warnings:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_domain.AllocationWarning'
