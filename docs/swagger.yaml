    - user_id
    - year
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.GenerateAllocationResponse:
    properties:
      global_warnings:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_domain.AllocationWarning'
        type: array
      is_feasible:
        type: boolean
      metadata:
        $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.AllocationMetadata'
      period:
        description: 'Format: "2024-12"'
        type: string
      scenarios:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_domain.AllocationScenario'
        type: array
      total_income:
        type: number
      user_id:
        type: string
    type: object
  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.GoalInput:
    properties:
      goal_id:
        type: string
      name:
        type: string
      priority:
        description: '"critical", "high", "medium", "low"'
        type: string
      remaining_amount:
        minimum: 0
        type: number
      suggested_contribution:
        minimum: 0
        type: number
      type:
        description: '"emergency", "savings", "investment", etc.'
