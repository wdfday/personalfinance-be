  personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.InterestRateImpactResult:
    properties:
      affected_debts:
        items:
          $ref: '#/definitions/personalfinancedss_internal_module_analytics_budget_allocation_goal_programming_dto.DebtRateImpact'
        type: array
      rate_change_percent:
        description: e.g., 0.02 for +2%
        type: number
      recommended_action:
        type: string
      strategy_change_needed:
