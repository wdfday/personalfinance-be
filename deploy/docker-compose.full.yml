# Full Stack Docker Compose - Backend + PostgreSQL
# Use this to run the complete application in containers

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finance-dss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-finance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finance_password}
      POSTGRES_DB: ${DB_NAME:-finance_dss}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finance_user} -d ${DB_NAME:-finance_dss}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: finance-dss-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      GIN_MODE: ${GIN_MODE:-release}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-finance_user}
      DB_PASSWORD: ${DB_PASSWORD:-finance_password}
      DB_NAME: ${DB_NAME:-finance_dss}
      DB_SSLMODE: disable

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@financedss.com}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-character-encryption-key-change-me!}

      # Broker Sync
      BROKER_SYNC_ENABLED: ${BROKER_SYNC_ENABLED:-true}
      BROKER_SYNC_INTERVAL_MIN: ${BROKER_SYNC_INTERVAL_MIN:-1}
      BROKER_SYNC_MAX_CONCURRENT: ${BROKER_SYNC_MAX_CONCURRENT:-5}
      BROKER_SYNC_TIMEOUT_MIN: ${BROKER_SYNC_TIMEOUT_MIN:-2}

      # Redis (optional)
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - finance-network

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: finance-dss-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - finance-network
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  finance-network:
    driver: bridge
